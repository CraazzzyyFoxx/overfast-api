name: "Pytest"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Pytest
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]
        poetry-version: [1.2.2]

    steps:
    - name: Build project
      uses: TeKrop/install-python-poetry-project@v2
      with:
        python-version: ${{ matrix.python-version }}
        poetry-version: ${{ matrix.poetry-version }}

    - name: Run tests
      run: |
        cp overfastapi/config.example.py overfastapi/config.py
        PYTHONPATH=overfastapi/ python -m pytest -v --cov=overfastapi/ tests/